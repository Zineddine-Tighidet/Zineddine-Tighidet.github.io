<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        a {
            color: #333;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }
        
        a:hover {
            text-decoration-thickness: 2px;
        }
        
        .links {
            margin-top: 2rem;
        }
        
        .links a {
            margin-right: 1rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>
    <p class="subtitle">Brief description of what you do</p>
    
    <p>Write a short paragraph about yourself, your work, or what you're passionate about.</p>
    
    <p>Add another paragraph if needed. Keep it simple and focused.</p>
    
    <div class="links">
        <a href="mailto:your.email@example.com">Email</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
    </div>
</body>
</html>
